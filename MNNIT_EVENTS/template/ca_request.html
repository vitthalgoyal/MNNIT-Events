<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <form style="width: 40%; margin-left:30%;" action="{{choosen_event.id}}" method="POST">
        {% csrf_token %}

        <h1 text-align:center style="margin-left: 20%;" >Campus Ambassdor Request</h1>
        <p>Please fill the details.</p>
        <hr>
        <div class="form-group row">
            <label for="staticUserId" class="col-sm-2 col-form-label">User Id</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" name = "user_id" value="{{user.id}}">
            </div>
          </div>
        <div class="form-group row">
          <label for="staticUsername" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" name = "username" value="{{user.first_name}}">
          </div>
        </div>
        <div class="form-group row">
            <label for="staticEventName" class="col-sm-2 col-form-label">Event Name</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" name="eventName" value="{{choosen_event.name}}">
            </div>
          </div>
          
        <div class="form-group row">
            <label for="previousExperience" class="col-sm-2 col-form-label">Previous Experience(s)</label>
            <div class="col-sm-10">
              <textarea name="previousExperience" class="form-control md-textarea" cols="30" rows="3"></textarea>
            </div>
          </div>
        <button style="margin-left: 40%;" type="submit" class="btn btn-primary" >Send Request</button>
          

      </form>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</body>
</html>
