<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">MNNIT-Events</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
        
      </nav>

      <br>
      <form style="width: 40%; margin-left:30%;" action="" method="post" >
        <h2 text-align:center style="margin-left: 30%;" >Reset Password</h2>
        <br>
        {% csrf_token %}
      
        
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name='email' required>
        </div>
        
        <button type="submit" class="btn btn-primary">Confirm</button>
        <button class="btn btn-primary" onclick="location.href='/'" >Cancel</button>
      </form>
      

    
</body>
</html>
