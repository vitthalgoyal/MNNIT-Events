
<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  
<body>
  

  
      <form style="width: 40%; margin-left:30%;" action="register" method="post" >
        <h1 text-align:center style="margin-left: 30%;" >Register Form</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        {% csrf_token %}
      
        {% for message in messages %}
      
          <div class="alert alert-success">
          <a class="close" href="" data-dismiss="alert">{{ message }}</a>
          <br>
          </div>
        {% endfor %}
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control"  name="first_name" required>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control"  name="last_name" required>
        </div>
        <div class="form-group">
          <label for="college_name">College</label>
          <select name='college_name' class="form-control">

            {% for colName in colNames %}
            <option>{{colName.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control"  name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control"  name="email" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" class="form-control"  name="phone_number" required>
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" name='password1' required>
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" class="form-control" name='password2' required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
